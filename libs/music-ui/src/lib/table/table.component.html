<table>
  <thead>
    <ng-container *ngFor="let propertyName of _tableColumns">
      <th>{{propertyName}}</th>
    </ng-container>
  </thead>
  <tr *ngFor="let row of rows">
    <ng-container *ngFor="let propertyName of _tableColumns" >
      <td><ng-container *ngIf="propertyName in row">{{$any(row)[propertyName]}}</ng-container></td>
    </ng-container>
  </tr>
</table>
